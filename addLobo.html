<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Lobinho</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="addLobo.css">
    <script src="index.js"></script> 
    <script src="addLobo.js"></script>
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>

    <!-- HEADER -->
    <header>
        <a href="listalobo.html" class="link_header">Nossos Lobinhos</a>
        <a href="index.html"><img src="imagens/logo.png" alt="Logo"></a>
        <a href="index.html" class="link_header">Quem Somos</a>
    </header>

    <main>
        <!-- MEIO -->
        <section class="box">
            <div class="sector">
                <h1>Coloque um Lobinho para Adoção</h1>
            </div>
            <div>
            <div class="sector">
                <div class="info_lobo">
                    <div class="espacamento">
                        <label for="">Nome do Lobinho:</label>
                        <input type="text" id="nome_lobo">
                    </div>
                    <div class="espacamento">
                        <label for="">Anos:</label>
                        <input type="text" id="idade_lobo">
                    </div>
                </div>
                <div class="espacamento">
                    <label for="">Link da Foto:</label>
                    <input type="text" id="link_lobo">
                </div>
                <div class="espacamento">
                    <label for="">Descrição:</label>
                    <textarea name="" id="descricao_lobo"></textarea>
                </div>
            </div>
            <div class="sector">
                <div class="botao">
                    <button class="save">Salvar</button>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="divfooter1">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7350.634708816445!2d-43.1350473888855!3d-22.901662615406806!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9983d3888876fd%3A0xce46b06cbadf4686!2sUFF%20-%20Bloco%20G%20(Instituto%20de%20Matem%C3%A1tica%20e%20Estat%C3%ADstica)!5e0!3m2!1spt-BR!2sbr!4v1722203930120!5m2!1spt-BR!2sbr"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="infos">
                <div>
                    <div class="dados">
                        <img src="imagens/loc.png" alt="" width="18" height="auto">
                        <span>Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</span>
                    </div>         
                    <div class="dados">
                        <img src="imagens/telefone.png" alt="" width="18" height="auto">
                        <span>(99) 99999-9999</span>
                    </div>
                    <div class="dados">
                        <img src="imagens/envelope.png" alt="" width="18" height="auto">
                        <span>salve-lobos@lobINhos.com</span>
                    </div>
                </div>
                <a href="quemsomos.html"><button class="quemsomos">Quem Somos</button></a>
            </div>
        </div>
        <div class="divfooter2">
            <p>Desenvolvido com</p>
            <img src="imagens/paw.png" alt="pata">
        </div>    
    </footer>  
</body>
</html>
